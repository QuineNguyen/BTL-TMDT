<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="fs-3 fw-bold"><a class="no-underline" href="/admin/trangchu">PGearShop Administrator</a></div>

            <div class="d-flex align-items-center">

                <!-- Nếu đã đăng nhập -->
                <div class="dropdown" th:if="${nguoiDung != null}">
                    <a class="custom-dropdown dropdown-toggle no-underline" href="#" role="button" id="userDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="'Xin chào, ' + ${nguoiDung.tenNguoiDung}">Xin chào, Tên</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/thongtincanhan}">Thông tin cá nhân</a></li>
                        <li><a class="dropdown-item" th:href="@{/dangxuat}">Đăng xuất</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div th:if="${loaiSanPham == 'Mainboard'}" class="container mt-5">
        <h2 class="mb-4">Cập nhật sản phẩm [[${loaiSanPham}]]</h2>

        <form th:action="@{'/admin/quanlysanpham/capnhat/mainboard/' + ${sanPham.id}}" th:object="${chiTietSanPham}"
            method="post">
            <!-- Thuộc tính chung -->
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{sanPham.id}" />
            <input type="hidden" th:field="*{sanPham.maSanPham}" />
            <input type="hidden" th:field="*{sanPham.hinhAnh}" />
            <input type="hidden" th:field="*{sanPham.tonKho}" />
            <input type="hidden" th:field="*{sanPham.daBan}" />

            <div class="mb-3">
                <label class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" th:field="*{sanPham.tenSanPham}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Giá</label>
                <input type="number" class="form-control" th:field="*{sanPham.gia}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Thương hiệu</label>
                <select class="form-select" th:field="*{sanPham.thuongHieu.id}">
                    <option th:each="th : ${thuongHieus}" th:value="${th.id}" th:text="${th.tenThuongHieu}"></option>
                </select>
            </div>

            <!-- Thuộc tính riêng Mainboard -->
            <div class="mb-3">
                <label class="form-label">Model</label>
                <input type="text" class="form-control" th:field="*{modelMain}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Chipset</label>
                <input type="text" class="form-control" th:field="*{chipset}" />
            </div>

            <div class="mb-3">
                <label class="form-label">Socket</label>
                <input type="text" class="form-control" th:field="*{socketMain}" />
            </div>

            <div class="mb-3">
                <label class="form-label">Kích thước</label>
                <input type="text" class="form-control" th:field="*{kichThuoc}" />
            </div>

            <div class="mb-3">
                <label class="form-label">Số khe RAM</label>
                <input type="number" class="form-control" th:field="*{soKheRAM}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <input type="text" class="form-control" th:field="*{mota}" />
            </div>

            <button type="submit" class="btn btn-success">Lưu cập nhật</button>
            <a th:href="@{/admin/quanlysanpham}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>

            <div class="mb-3">
