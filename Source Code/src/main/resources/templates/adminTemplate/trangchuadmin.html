<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Trang chủ Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <header class="bg-dark text-white py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="fs-3 fw-bold"><a class="no-underline" href="/admin/trangchu">PGearShop Administrator</a></div>

            <div class="d-flex align-items-center">

                <!-- Nếu đã đăng nhập -->
                <div class="dropdown" th:if="${nguoiDung != null}">
                    <a class="custom-dropdown dropdown-toggle no-underline" href="#" role="button" id="userDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="'Xin chào, ' + ${nguoiDung.tenNguoiDung}">Xin chào, Tên</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/thongtincanhan}">Thông tin cá nhân</a></li>
                        <li><a class="dropdown-item" th:href="@{/dangxuat}">Đăng xuất</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="admin-menu">
        <ul>
            <li><a th:href="@{/admin/thongke}">1. Thống kê doanh thu</a></li>
            <li><a th:href="@{/admin/nguoidung}">2. Quản lý nhân viên & khách hàng</a></li>
            <li><a th:href="@{/admin/yeucauhoantien}">3. Quản lý yêu cầu hoàn tiền</a></li>
            <li><a th:href="@{/admin/hoadon}">4. Quản lý hóa đơn</a></li>
            <li><a th:href="@{/admin/themsanpham}">5. Thêm sản phẩm</a></li>
            <li><a th:href="@{/admin/quanlysanpham}">6. Quản lý sản phẩm</a></li>
            <li><a th:href="@{/admin/voucher}">7. Quản lý voucher</a></li>
            <li><a th:href="@{/admin/thuonghieu}">8. Quản lý thương hiệu</a></li>
        </ul>
    </div>
</body>

</html>
